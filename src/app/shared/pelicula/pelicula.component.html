
<hr>
<h4>A単adir Peliculas</h4>
<div class="row justify-content-center" style="width: 90%;">
  <form (ngSubmit)="addPelicula()" class="row justify-content-center" >
    <div class="mb-3">
      <label class="form-label">Titulo</label>
      <input type="text"
        class="form-control"
        name="name"
        placeholder="Titulo" 
        [(ngModel)]="nuevo.name">
    </div>

    <div class="mb-3">
      <label class="form-label">A単o</label>
      <input type="number" 
        class="form-control"
        name="year" 
        placeholder="A単o"
        [(ngModel)]="nuevo.year">
    </div>
    
    <input type="submit" value="A単adir" class="btn btn-secondary">

  </form>
</div>

<hr>
<h4>Listado de Peliculas</h4>

<div *ngIf="peliculas.length == 0; else vacio" class="row">
  <p>No hay ninguna pellicula en la lista</p>
</div>
<ng-template #vacio>
  <listado [peliculas]="peliculas"></listado>
</ng-template>
