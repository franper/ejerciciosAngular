
    <div *ngFor="let pelicula of peliculas" class="card col" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ pelicula.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ pelicula.year }}</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button (click)="borrar( $event )" >Borrar</button>
        </div>
    </div>
